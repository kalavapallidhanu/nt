name: ci and cd pipeline making
on:
 push:
  branches: ["main"]
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
   - name: checkout code
     uses: actions/checkout@v4
   - name: set up node.js
     uses: actions/setup-node@v4
     with:
       node-version: "18"
   - name: install dependencies
     run: npm install 
   - name: run test
     run : npm test
   - name: package code
     run : npm package
   
  
   
